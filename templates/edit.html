<h1> Add/Edit posts  </h1>
                                <form id="submitButton" action="/edit/{{sno}}" method="POST">
                                <div class="form-floating">
                                    <input class="form-control" id="title" name='title' type="text" value="{{post.title}}" placeholder="Enter your name Title" data-sb-validations="required" /></input>
                                    <label for="name">Title</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tline" name="tline" type="text" value="{{post.tagline}}" placeholder="Enter your Tagline" data-sb-validations="required,email" /></input>
                                    <label for="email">Tagline</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" name="slug" type="text" value="{{post.slug}}" placeholder="Enter your slug here" data-sb-validations="required" /></input>
                                    <label for="phone">slug</label>
                                    
                                </div>
                             <div class="form-floating">
                                    <input class="form-control" id="content" name="content" value="{{post.content}}" placeholder="Enter your message here..." style="height: 12rem" ></input>
                                    <label for="message">Content</label>
                                
                                </div>
                              <div class="form-floating">
                                    <input class="form-control" id="img_file" name='img_file'type="text" value="{{post.img_file}}" placeholder="Image File" data-sb-validations="required" /></input>
                                    <label for="name">Image File</label>
                                 
                                </div>
                                <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
                            </form>
